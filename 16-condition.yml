- name: check a number is less than 10 or not
  hosts: local
  connection: local
  gather_facts: false
  vars_prompt:
    - name: number
      prompt: please enter the number
      private: false

  tasks: 
    - name: print this if less than 10
      ansible.builtin.debug:
        msg: "given number {{ number }} is less than 10"
      when: number | int < 10

    - name: print this if greater than or equal to 10
      ansible.builtin.debug:
        msg: "given number {{ number }} is greater than or equal to 10"
      when: number | int > 10
    
    - name: print this if equal to 10
      ansible.builtin.debug:
        msg: "given number: {{ number }} is equal to 10"
      when: number | int = 10